application: gaubhsite
version: 1
runtime: python
api_version: 1

handlers:
- url: /(.*)\.html$
  static_files: static/\1.html
  upload: static/.*\.html$

- url: /css/
  static_dir: static/css

- url: /js/
  static_dir: static/js

- url: /img/
  static_dir: static/img

- url: /USEMELATER.*
  script: py/first.py

- url: /.*
  static_files: static/index.html
  upload: static/index.html

